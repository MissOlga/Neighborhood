<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div id= "filter">
        <!--Bind list to query search-->
        <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
    </div>
    <!--Bind list to query search results to show only results matching query search-->
    <ul id="list-view" data-bind="template: {initialMarkers:'name', foreach:filteredPlaces}, value: self.filteredPlaces">
        <li>
            <!--Bind list items to placeItem names to populate list items and connects list selection to marker triggers-->
            <a id="listItems"><strong data-bind="text:name, click: $root.markerTrigger"></strong></a>
        </li>
    </ul>
    <div id="map">
    </div>

    <script src="js/knockout-3.4.0.js"></script>
    <!--Google map error function to show when map cannot be loaded-->
    <script>
        function googleError() {
            alert("Sorry, Google map failed to load...");
        }
    </script>
    <script src="js/app.js"></script>
    <!--Google map API key-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYTqavAonxsJTIBRyN4OgospkGPetfGfM&callback=initMap" onerror="googleError()">
    </script>
</body>

</html>
